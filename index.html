<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https//fonts.google.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Thrilo</title>
</head>
<body>
    <div class="skip-content">
        <div class="a11y-nav__page-description"> This is Homepage of BRAND</div>
        <nav class="a11y-nav" aria-hidden="false" aria-label="accessibility skip content navigation" tabindex="0">
            <ul class="a11y-list" >
                <li><a href="#content">Go to main navigation</a></li>
                <li><a href="#content">Skip to Main Content</a></li>
                <li><a href="#content">Skip to Booking</a></li>
            </ul>
        </nav>
    </div>
    <div class="wrapper">
        <header class="header-container">
            <div class="logo">
                <a href="#" class="logo__link" aria-label="link to homepage">
                    <svg class="logo__img">
                        <use xlink:href="./assets/img/sprite.svg#icon-aircraft-take-off"></use>
                    </svg>
                    <span class="logo__typo">TRaveler</span>
                </a>
            </div>
            <form action="#" class="search">
                <input id="search-hotel" class="search__input" type="search" placeholder="search hotels">
                <label for="search-hotel" class="u-sr-only">Search the page for hotels</label>
                <button type="submit" class="search__button" aria-label="submit the search">
                    <svg class="search__icon">
                        <use xlink:href="./assets/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="./assets/img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="./assets/img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <svg class="user-nav__user">
                        <use xlink:href="./assets/img/sprite.svg#icon-info-with-circle"></use>
                    </svg>
                    <span class="user-nav__user-name">Username</span>
                </div>
            </nav>
        </header>
        <div class="container">
            <nav class="main-nav sidebar" aria-label="main-nav">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="./assets/img/sprite.svg#icon-home"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
            <main class="main-container">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi voluptate culpa laborum omnis doloremque cumque voluptatem blanditiis id officiis eaque!</main>
        </div>
    </div>
</body>
</html>
