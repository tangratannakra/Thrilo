<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https//fonts.google.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Thrilo</title>
    <div class="wrapper">
        <header class="header-container">
            <div class="logo">
                <a href="#" class="logo__link">
                    <svg class="logo__img">
                        <use xlink:href="./assets/img/sprite.svg#icon-aircraft-take-off"></use>
                    </svg>
                </a>
            </div>
            <form action="#" class="search">
                <input class="search__input" type="search" placeholder="search hotels">
                <button type="button" class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="./assets/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="./assets/img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="./assets/img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <svg class="user-nav__user">
                        <use xlink:href="./assets/img/sprite.svg#icon-info-with-circle"></use>
                    </svg>
                    <span class="user-nav__user-name">Username</span>
                </div>
            </nav>
        </header>
        <div class="container">
            <nav class="main-nav sidebar" aria-label="main-nav">Menu</nav>
            <main class="main-container">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi voluptate culpa laborum omnis doloremque cumque voluptatem blanditiis id officiis eaque!</main>
        </div>
    </div>

</head>

</html>
